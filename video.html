<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedding Videos</title>
</head>
<body>
    <h1>Embedding Videos</h1>

    <!-- Embedding the first YouTube video -->
    <h2>Video 1: First YouTube Video</h2>
    <iframe width="600" height="400" 
        src="https://www.youtube.com/embed/iL2MizUd8Vs" 
        title="YouTube video player" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen>
    </iframe>

    <!-- Embedding the second YouTube video -->
    <h2>Video 2: Second YouTube Video</h2>
    <iframe width="600" height="400" 
        src="https://www.youtube.com/embed/N_oHUWus708" 
        title="YouTube video player" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen>
    </iframe>
</body>
</html>
