<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wildlife Gallery</title>
    <link rel="stylesheet" href="index.css">
    <style>
        body {
            background-color: #f4f4f4;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        header {
            text-align: center;
            padding: 1.5rem;
            background-color: #2b3d4f;
            color: white;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            padding: 2rem;
            justify-content: center;
        }

        .gallery img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>
    <header>
        <h1>Wildlife Gallery</h1>
    </header>
    <main>
        <div class="gallery">
            <img src="images/tiger.png" alt="Tiger">
            <img src="images/bear.png" alt="Bear">
            <img src="images/elephant.png" alt="Elephant">
            <img src="images/peacock.png" alt="Peacock">
            <img src="images/fox.png" alt="Fox">
            <img src="images/zebra.png" alt="Zebra">
            <img src="images/giraffe.png" alt="Giraffe">
            <img src="images/wolf.png" alt="Wolf">
            <img src="images/koala.png" alt="Koala">
            <img src="images/cheetah.png" alt="Cheetah">
        </div>
    </main>
</body>
</html>
